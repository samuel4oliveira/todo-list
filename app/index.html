<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To-Do List</h1>
            <img src="../img/add.svg" alt="Add Todo">
            <hr>
        </div>

        <div class="todos">
            <div class="center-input">
                <input class="display-input" type="text" maxlength="41" placeholder="Enter your new todo">
            </div>

            <ul id="todosUl"> 
                <li><span class="deleteButton">X</span> Levantamento bibliográfico</li>
                <li><span class="deleteButton">X</span> Elaborar documentação</li>
                <li><span class="deleteButton">X</span> Desenvolver protótipo</li>
                <li><span class="deleteButton">X</span> Desenvolver Front-End</li>
                <li><span class="deleteButton">X</span> Desenvolver Back-End</li>
            </ul>
        </div>
    </div>

    <script src="script.js" fill="currentColor"></script>
</body>
</html>
